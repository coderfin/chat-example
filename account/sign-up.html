<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up</title>
  </head>
  <body>
    <form id="sign-up">
      <h2>Sign up</h2>
      <label>
        Email
        <input autocomplete="email" name="email" required type="email" />
      </label>
      <br />
      <label>
        Username
        <input autocomplete="username" name="username" required type="text" />
      </label>
      <br />
      <lable>
        Password
        <input
          autocomplete="password"
          minlength="6"
          name="password"
          required
          type="password"
        />
      </lable>
      <br />
      <button type="submit">Sign up</button>
    </form>
    <script src="https://sdk.userbase.com/2/userbase.js"></script>
    <script src="/account/sign-up.js"></script>
  </body>
</html>
